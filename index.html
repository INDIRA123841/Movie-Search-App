<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Search movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            background:rgb(248, 227, 227);
            height: 100vh;

        }
        nav{
            display: flex;
            padding: 15px 30px;
            background:rgba(205, 206, 209,0.3);
            align-items: center;
            justify-content: space-around;
            width: 100%;
            gap: 50px;
            height: 130px;
            border-bottom: 1px solid rgb(59, 58, 58);
            position: relative;

        }
        
        .logo{
            display:flex;
            align-items: center;
        }
        .logo img{
            width: 40px;
            height: 60px;
        }
        .logo h1{
            font-size: 27px;
            color: rgb(254, 249, 249);
            text-shadow: 3px 3px 2px rgb(18, 5, 5);
            

        }
        .searchfield{
            display: flex;
            gap: 40px;
            max-width: 700px;
            width:100% ;
        }
        .searchBox{
            width:100%;
            max-width: 500px;
            padding: 10px;
            height:50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            background-color: #fff;
        }
        .searchBox input{
            border: none;
            outline: none;
            padding: 10px;
            width: 90%;
            font-size: 20px;
            font-weight: 600;
            border-radius: 30px;
            background: transparent;
        }
        .searchBox:focus-within{
            border: 2px solid rgb(232, 54, 54);
            box-shadow: 0 0 8px yellow;
        }
        .searchBox img{
            width: 30px;
        }
        .searchfield button{
            height: 50px;
            width: 150px;
            padding:7px ;
            border: none;
            border-radius: 30px;
            background-color:rgb(47, 47, 49);
            color: white;
            font-size: 15px;
            font-weight: 700;
        }
        nav button:hover{
            transform: scale(1.04);
            transition: 0.5s;
            cursor: pointer;
        
        }
        .user {
            display: flex;
            align-items: center;
            gap: 60px;
            margin-left: 3rem;
            
        }
        
        .user a{
           text-decoration: none;
           color: rgb(54, 51, 51);
           font-size:22px;
           font-weight: 900;
        }
        .user a:hover {
            cursor: pointer;
            text-decoration: underline;
            color: rgb(88, 88, 172);
            transition: 0.4s;
            text-shadow: 2px 0 3px rgb(107, 195, 19);
        }
        #setting{
            display: none;
        }
        .result{
            display: grid;
            grid-template-columns: auto auto auto auto;
            width: 90%;
            margin: 80px auto;
            grid-gap: 40px;
        }
        .result img{
            width:200px;
            height:200px;
            border-radius: 6px;
            box-shadow: 3px 2px 4px gray;
        }
        
        @media (max-width:780px){
            nav{
                display: block;
                height:150px;
            }
            .logo{
                margin-top:0;
                margin-bottom: 10px;
                
            }
            .logo img{
                width:3rem;
            }
            .logo h1{
                font-size:5vw;
                white-space: nowrap;
            }
            .searchfield button{
                height: 40px;
            }
            
            .searchBox{
                width: 90%;
                height: 40px;
            }
            .searchBox input{
                padding: 5px;
                font-size: 2.5vw;
            }
            nav button{
               height: 40px;
               
            }
            #setting{
                display: block;
                position: absolute;
                top: 25px;
                right: 20px;
                font-size:1.5rem;
                cursor: pointer;
                transition: transform 0.3s ease;
            }
            #setting.rotate{
                transform: rotate(90deg);
            }
            .user {
               display: none;
               flex-direction: column;
               justify-content: center;
               gap: 20px;
               background-color: white;
               padding: 20px;
               height: 200px;
               border-radius: 5px;
               box-shadow: -2px 3px 2px rgb(185, 182, 182);
               position: fixed;
               right: 10px;
               top: 10px;
               width: 250px;
            }
            .user a{
                font-size: 2.5vw;
                color: rgb(4, 4, 62);
                width: 100%;
                border:none;
                padding: 10px;
                border-radius: 4px;
                background-color: rgba(203, 202, 201, 0.2);

            }
            .user a:active{
                background-color: rgb(38, 237, 20);
                color: white;
                transition: 0.7s;

            }
            .result{
                grid-template-columns: auto auto auto;
            }
            
        }
        @media (max-width:480px){
            .logo h1{
                font-size: 6vw;
            }
            .searchfield{
                flex-direction: column;
                gap: 0;
            }
            
            .searchfield button{
                height: 35px;
                display: block;
                margin: 40px auto;
                width: 40%;
                background: rgba(161, 161, 163, 0.3);
                color: rgb(3, 52, 95);
            }
            .searchBox{
                height: 5vh;
                width: 100%;
            }
            .searchBox img{
                width: 8vw;
            }
            .searchBox input{
                font-size: 3.7vw;
               
            }
            .user{
               display:none;
               flex-direction: column;
               justify-content: center;
               gap: 30px;
               background-color: rgb(239, 234, 234);
               padding: 20px;
               height: 200px;
               border-radius: 5px;
               box-shadow: -2px 3px 2px rgb(185, 182, 182);
               position: fixed;
               top: 10px;
               right:10px;
               width: 170px;
               transition:transform 0.6s ease;
            }
            .user.active{
                right: 0;
            }
            .user a{
                color: rgb(4, 4, 62);
                font-size: 5vw;
                width: 100%;
                border:none;
                padding: 10px;
                border-radius: 4px;
                background-color: rgba(120, 116, 112, 0.2);

            }
            .user a:active{
                background-color: rgb(38, 237, 20);
                color: white;
                transition: 0.7s;

            }
            .result{
                grid-template-columns:auto auto ;
            }
            .result img{
                width: 100%;
                height: 200px;
            }
            
        }    
        
        
    </style>
</head>
<body>
    <nav>
        <div class="logo">
          <img src="images/movie.png" id="movieImg">
          <h1>Movie Search App</h1>
        </div>
        <div class="searchfield">
            <div class="searchBox">
                <img src="images/search-icon.png" >
                <input type="text" placeholder="Search movie my movie name..." id="searchInput">
            </div>
            <button onclick="movieBox()">Search</button>
        </div>
        
        <div class="user" id="userDetails">
            <a href="#">Account</a>
            <a href="#">Log out</a>
        </div>
        <div class="menuIcon">
            <i class="fa-solid fa-bars" id="setting" onclick="changeIcon(this)"></i>
        </div>
    </nav>
    <div class="result">

    </div>
    <script src="app.js"></script>
</body>
</html>
